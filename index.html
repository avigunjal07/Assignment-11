<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
</head>
<link rel="stylesheet" href="./CSS/style.css">
<body>
    <h1 style="color:#8100D1;text-align: center; font-size: 50px;">Welcome to My portfolio</h1>

<div class="btn-array">
    <button id="btn">Login / Sign-up</button>
</div>

<div class="overlay">
    <div class="popup">
        <img src="./images/login.jpg" alt="" height="250px">
        <div class="popform">
            <img src="./images/close.png" height="15px" id="closeimg">
            <form id="form">
            <input type="text" placeholder="Enter UserID" id="inputform"><br>
            <input type="password" placeholder="Enter password" id="inputform">
            </form>
            <button id="popbtn">Login</button>
        </div>
    </div>
</div>
</body>
</html>
